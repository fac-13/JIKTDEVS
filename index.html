    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Font Awesome-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>

<body>

<!-- Navigation bar -->

    <header class="header">
        <nav id="#" class="nav sticky">
            <div id="logo" class="nav__item"><a href="/assets/Ellipse_1.png"></a></div>
            <div class="nav__item"></div>
            <ul class="nav__item navigation-bar ">
                <li><a href="#header" class="nav__link">Home</a></li>

                <li><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

<!-- Main content -->

    <main>
        <section id="header" class="section">
            <h1>The title of the whole site</h1>
        </section>
    
        <section id="about" class="section">
            <h2>About info will go here</h2>
        </section>
    
        <section id="team" class="section">
            <h2>Our Team</h2>
            <div class="teamctr">
                <div class="teamctr__member">
                    <img src="assets/Cat03.jpg" alt="">
                    <h3 class="membername">Jenath</h3>
                    <h4 class="memberrole">Lead developer</h4>
                    <a href="https://github.com/jenath">Github</a>
                    <a href="">Twitter</a>
                </div>
                <div class="teamctr__member">
                    <img src="assets/Cat03.jpg" alt="">
                    <h3 class="membername">Ivi</h3>
                    <h4 class="memberrole">Lead developer</h4>
                    <a href="https://github.com/isnotafunction">Github</a>
                    <a href="">Twitter</a>
                </div>
                <div class="teamctr__member">
                    <img src="assets/Cat03.jpg" alt="">
                    <h3 class="membername">Katia</h3>
                    <h4 class="memberrole">Lead developer</h4>
                    <a href="https://github.com/missKatiaPunter">Github</a>
                    <a href="">Twitter</a>
                </div>
                <div class="teamctr__member">
                    <img src="assets/Cat03.jpg" alt="">
                    <h3 class="membername">Tom</h3>
                    <h4 class="memberrole">Lead developer</h4>
                    <a href="https://github.com/ybird21">Github</a>
                    <a href="">Twitter</a>
                </div>
            </div>
        </section>
    

        <section id="contact" class="section">
            <div class="form-container">
                <h2>Contact Form</h2>
                <form action="https://formspree.io/katiapunter@gmail.com" method="POST">
                    <div class="form-container__input-container">
                        <input type="text" name="name" id="name" required="">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-container__input-container">
                        <input type="e-mail" name="_replyto" id="email" required="">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-container__input-container">
                        <input type="text" name="message" id="message" required="">
                        <label for="message">Message</label>
                    </div>
                    <input class="form__input-submit" type="submit" name="" value="Send">
                </form>
            </div>
        </section>

    
    </main>
    
    </body>
